<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/common/nav.css">
    <link rel="stylesheet" href="/css/common/footer.css">
    <link rel="stylesheet" href="/css/common/main.css">
    <title>nav</title>
    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-barun-gothic.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/js/event.js"></script>

</head>

<header>
    <div class="left">
        <a href="/">
        <div class="logo"><img src="/image/책장옆.png" alt="logo"></div>
        </a>
    </div>
    <div class="search">
        <input type="text" placeholder="찾고 싶은 책을 검색해 보세요!">
        <button class="search_img"><img src="/image/search.png"></button>
    </div>
    <div class="right">
        <nav>
            <ul>
                <li><a href="/sale/salepage.html">책 창고</a></li>
                <th:block sec:authorize="isAuthenticated()">
                    <button onclick="location.href='/member/logout'">로그아웃</button>
                </th:block>
                <th:block sec:authorize="isAnonymous()">
                    <button onclick="location.href='/member/login'">로그인</button>
                </th:block>
               <li><a href="/insert/book">등록</a></li>
            </ul>
        </nav>
    </div>

    <th:block sec:authorize="hasRole('USER')">
    <button onclick="location.href='/myPage/mainview'">내 정보</button>
    </th:block>
    <th:block sec:authorize="hasRole('ADMIN')">
        <button onclick="location.href='/member/list'">관리자</button>
    </th:block>

</header>

<body>

  <div class="slider">
    <input type="radio" name="slide" id="slide1" checked>
    <input type="radio" name="slide" id="slide2">
    <input type="radio" name="slide" id="slide3">
    <input type="radio" name="slide" id="slide4">
    <ul id="imgholder" class="imgs">
        <li><img src="../image/slide1.jpeg"></li>
        <li><img src="../image/slide2.jpeg"></li>
        <li><img src="../image/slide3.jpeg"></li>
        <li><img src="../image/slide4.jpeg"></li>
    </ul>
    <div class="bullets">
        <label for="slide1">&nbsp;</label>
        <label for="slide2">&nbsp;</label>
        <label for="slide3">&nbsp;</label>
        <label for="slide4">&nbsp;</label>
    </div>
</div>



  <div th:replace="/common/footer.html"></div>

</body>
</html>
