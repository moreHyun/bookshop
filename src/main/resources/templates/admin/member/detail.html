<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/image/책장옆 복사본.png">
    <link rel="stylesheet" type="text/css" href="/css/admin/member.css">
    <link href="https://unpkg.com/ress/dist/ress.min.css" rel="stylesheet" type="text/css">
    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-barun-gothic.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d2714aa12c.js" crossorigin="anonymous"></script>
	<script type="text/javascript" src="/js/admin/member.js"></script>
   
     
    <title>책장 옆</title>

 </head>
    <header class="page-header">
        <a href="">
            <img class="nav_logo" src="../image/책장옆.png" alt="HOME">
        </a>
        <!-- 버튼으로 해야 할지? -->
        <nav>
            <ul class="main-nav">
                <li><a href="/main" onclick="return confirm('메인페이지로 이동하여 로그아웃하세요.')">로그아웃</a></li>
            </ul>
        </nav>
    </header>

    <!-- 사이드 바 -->
    
    <aside>
        <ul class="sub-menu">
            <li><a class="active" href="/member/list">&nbsp;&nbsp;&nbsp;회원 관리&nbsp;&nbsp;&nbsp;</a></li>
            <li><a href="/product/list">&nbsp;&nbsp;&nbsp;상품 관리&nbsp;&nbsp;&nbsp;</a></li>
            <li><a href= "/order/list">주문/배송 관리</a></li>
            <li><a href="/center/notice">&nbsp;&nbsp;&nbsp;고객 센터&nbsp;&nbsp;&nbsp;</a></li>
        </ul>
    </aside>

    <!-- 상단이동버튼 -->
    <img class="topbtn" src="../image/topbtn.svg" onclick="scrollToTop();"></img> 

    <div class="subtitle">
        <i class="fa-solid fa-stop"></i>
      <a>상세 회원정보</a>
    </div>
    
    <hr class="subtitle_line"/>


<!--상부 컨테이너-->
<div class="container">

    <!-- 상품 상세 내용-->
    <div class="text-center" >
    	<div class="content">
        <label class="lavel-style" for="itemId" >회원 ID</label>
        <p id="userId" name="userId" class="p-style" th:text="${member.id}">1</p>
        
		</div>
		
		<div class="content">
        <label class="lavel-style" for="itemName" >이름</label>
        <p id="userName" name="userName" class="p-style" th:text="${member.name}">이름</p>
		</div>
		
		<div class="content">
        <label class="lavel-style" for="dataType">생년월일</label>
        <p id="userNo" name="userNo" class="p-style" th:text="${member.no}">생년월일</p>
        </div>
        
        <div class="content">
        <label class="lavel-style" for="itemPrice" >연락처</label>
        <p id="userPhone" name="userPhone" class="p-style" th:text="${member.phone}">1</p>
		</div>
		
		<div class="content">
        <label class="lavel-style" for="Quantity" >계정생성일</label>
        <p id="createDate" name="createDate" class="p-style" th:text="${#dates.format(member.createUserDate, 'yyyy-MM-dd HH:mm:ss')}">1</p>
     	</div>
        
        <div class="content">
        <label class="lavel-style" for="itemQuantity" >계정삭제일</label>
        <p id="deleteDate" name="deleteDate" class="p-style" th:text="${#dates.format(member.deleteUserDate, 'yyyy-MM-dd HH:mm:ss')}">1</p>
        </div>
        
        <div class="content">
        <label class="lavel-style" for="itemQuantity" >회원등급</label>
        <p id="gradeCode" name="gradeCode" class="p-style" th:text="${member.gradecode}">1</p>
       </div>
       
       <div class="content">
        <label class="lavel-style" for="itemQuantity" >회원권한</label>
        <p id="rolecode" name="rolecode" class="p-style" th:text="${member.rolecode}">1</p>
       </div>
       
       <div class="content">
        <label class="lavel-style" for="itemQuantity" >임시</label>
        <p id="itemQuantity" name="itemQuantity" class="p-style" th:text="${member.no}">1</p>
       </div>
       
       <div class="content">
        <label class="lavel-style" for="itemQuantity" >임시</label>
        <p id="itemQuantity" name="itemQuantity" class="p-style" th:text="${member.no}">1</p>
  	</div>
  
    </div>
    
    
    <div class="row2">
            <button class="row_btn"
                    th:onclick="|location.href='@{/member/list}'|"
                    type="button">목록</button>
             <button class="row_btn"
                    th:onclick="|location.href='@{edit/{id}(id=${member.id})}'|"
                    type="button">수정</button>
    </div>
        
</div> <!--/container -->
</body>
</html>
