    <!-- 상단이동버튼 -->

      <a>상세 회원정보</a>
    </div>
    
    <hr class="subtitle_line"/>


<!--상부 컨테이너-->
<div class="container">

    <!-- 상품 상세 내용-->
    <div class="text-center" >
    	
        <label class="bg-secondary text-white" for="itemId" style="width: 300px">회원 ID</label>
        <p id="userId" name="userId" th:text="${member.id}">1</p>
		
		
        <label class="bg-secondary text-white" for="itemName" style="width: 300px">이름</label>
        <p id="userName" name="userName" th:text="${member.name}">이름</p>
	
		
        <label class="bg-secondary text-white" for="dataType" style="width: 300px">생년월일</label>
        <p id="userNo" name="userNo" th:text="${member.no}">생년월일</p>
        
        <label class="bg-secondary text-white" for="itemPrice" style="width: 300px">연락처</label>
        <p id="userPhone" name="userPhone" th:text="${member.phone}">1</p>

        <label class="bg-secondary text-white" for="Quantity" style="width: 300px">계정생성일</label>
        <p id="createDate" name="createDate" th:text="${#dates.format(member.createUserDate, 'yyyy-MM-dd HH:mm:ss')}">1</p>
     
        
        <label class="bg-secondary text-white" for="itemQuantity" style="width: 300px">계정삭제일</label>
        <p id="deleteDate" name="deleteDate" th:text="${#dates.format(member.deleteUserDate, 'yyyy-MM-dd HH:mm:ss')}">1</p>
        <label class="bg-secondary text-white" for="itemQuantity" style="width: 300px">회원등급</label>
        <p id="gradeCode" name="gradeCode" th:text="${member.gradecode}">1</p>
        <label class="bg-secondary text-white" for="itemQuantity" style="width: 300px">회원권한</label>
        <p id="rolecode" name="rolecode" th:text="${member.rolecode}">1</p>
        <label class="bg-secondary text-white" for="itemQuantity" style="width: 300px">임시</label>
        <p id="itemQuantity" name="itemQuantity" th:text="${member.no}">1</p>
        <label class="bg-secondary text-white" for="itemQuantity" style="width: 300px">임시</label>
        <p id="itemQuantity" name="itemQuantity" th:text="${member.no}">1</p>
    </div>
    
    
    <div class="row2">
            <button class="row_btn"
                    th:onclick="|location.href='@{/member/list}'|"
                    type="button">목록</button>
             <button class="row_btn"
                    th:onclick="|location.href='@{edit/{id}(id=${member.id})}'|"
                    type="button">수정</button>
    </div>
        
</div> <!--/container -->
