<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/image/책장옆 복사본.png">
    <link rel="stylesheet" type="text/css" href="/css/admin/paydeli.css">
    <link href="https://unpkg.com/ress/dist/ress.min.css" rel="stylesheet" type="text/css">
    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-barun-gothic.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d2714aa12c.js" crossorigin="anonymous"></script>
	<script type="text/javascript" src="/js/admin/member.js"></script>
   
     
    <title>책장 옆</title>

 </head>
    <header class="page-header">
        <a href="">
            <img class="nav_logo" src="../image/책장옆.png" alt="HOME">
        </a>
        <!-- 버튼으로 해야 할지? -->
        <nav>
            <ul class="main-nav">
                <li><a href="/main" onclick="return confirm('메인페이지로 이동하여 로그아웃하세요.')">로그아웃</a></li>
            </ul>
        </nav>
    </header>

    <!-- 사이드 바 -->
    
    <aside>
        <ul class="sub-menu">
            <li><a href="/member/list">&nbsp;&nbsp;&nbsp;회원 관리&nbsp;&nbsp;&nbsp;</a></li>
            <li><a href= "/product/list">&nbsp;&nbsp;&nbsp;상품 관리&nbsp;&nbsp;&nbsp;</a></li>
            <li><a class="active" href= "/order/list">주문/배송 관리</a></li>
            <li><a href="/center/notice">&nbsp;&nbsp;&nbsp;고객 센터&nbsp;&nbsp;&nbsp;</a></li>
        </ul>
    </aside>

    <!-- 상단이동버튼 -->
    <img class="topbtn" src="../image/topbtn.svg" onclick="scrollToTop();"></img> 

    <div class="subtitle">
        <i class="fa-solid fa-stop"></i>
      <a>주문 상세 정보</a>
    </div>
    
    <hr class="subtitle_line"/>


<!--상부 컨테이너-->
<div class="container">

    <!-- 상품 상세 내용-->
    <div class="text-center" >
    	<div class="content">
        <label class="lavel-style" for="itemId" >주문번호</label>
        <p id="userId" name="userId" class="p-style" th:text="${order.orderCode}">1</p>
		</div>
		
		<div class="content">
        <label class="lavel-style" for="itemName" >주문회원</label>
        <p id="userName" name="userName" class="p-style" th:text="${order.id.id}">아이디</p>
		</div>
		
		<div class="content">
        <label class="lavel-style" for="dataType" >주문일자</label>
        <p id="userNo" name="userNo" class="p-style" th:text="${#dates.format(order.orderDate, 'yyyy-MM-dd HH:mm:ss')}">일자</p>
        </div>
        
        <div class="content">
        <label class="lavel-style" for="itemPrice" >주문금액</label>
        <p id="userPhone" name="userPhone" class="p-style" th:text="${order.totalAmount}">1</p>
		</div>
		
		<div class="content">
        <label class="lavel-style" for="Quantity" >배송비</label>
        <p id="createDate" name="createDate" class="p-style" th:text="${order.deliveryPrice}">1</p>
     	</div>
     	
    </div>
 </div> <!--/container2 -->
    
        <div class="subtitle">
          <i class="fa-solid fa-stop"></i>
          <a>배송 상세 정보</a>
         </div>
    
       <hr class="subtitle_line"/>
    
    <!--상부 컨테이너-->
<div class="container2">

    <!-- 상품 상세 내용-->
    <div class="text-center" >
    	<div class="content">
        <label class="lavel-style" for="itemId" >수령인</label>
        <p id="userId" name="userId" class="p-style" th:text="${order.orderRecipient}">1</p>
		</div>

		<div class="content">
        <label class="lavel-style" for="itemName" >연락처</label>
        <p id="userName" name="userName" class="p-style" th:text="${order.orderRecipientphone}">연락처</p>
		</div>
		
		<div class="content">
        <label class="lavel-style" for="dataType" >수령처</label>
        <p id="userNo" name="userNo" class="p-style" th:text="${order.destinationNickname}">집</p>
        </div>
        
        <div class="content">
        <label class="lavel-style" for="itemPrice" >우편번호</label>
        <p id="userPhone" name="userPhone" class="p-style" th:text="${order.postalCode}">1</p>
		</div>
		
		<div class="content">
        <label class="lavel-style" for="Quantity" >주소</label>
        <p id="createDate" name="createDate" class="p-style" th:text="${order.address}">1</p>
        </div>
        
        <div class="content">
        <label class="lavel-style" for="itemQuantity" >상세주소</label>
        <p id="deleteDate" name="deleteDate" class="p-style" th:text="${order.detailedAddress}">1</p>
        </div>
        
        <div class="content">
        <label class="lavel-style" for="itemQuantity" >배송메세지</label>
        <p id="gradeCode" name="gradeCode" class="p-style" th:text="${order.orderMemo}">1</p>
        </div>
        
        <div class="content">
        <label class="lavel-style" for="itemQuantity" >상태</label>
        <p id="rolecode" name="rolecode" class="p-style" th:text="${order.deliveryStatus}">1</p>
        </div>
        
        <div class="content">
        <label class="lavel-style" for="itemQuantity" >송장번호</label>
        <p id="itemQuantity" name="itemQuantity" class="p-style" th:text="${order.invoiceNumber}">1</p>
        </div>
        
        <div class="content">
        <label class="lavel-style" for="itemQuantity" >배송확정일</label>
        <p id="itemQuantity" name="itemQuantity" class="p-style" th:text="${order.purchaseDate}">1</p>
   	</div>
    </div>
    
    
    
    <div class="row2">
            <button class="row_btn"
                    th:onclick="|location.href='@{/order/list}'|"
                    type="button">목록</button>
             <button class="row_btn"
                    th:onclick="|location.href='@{edit/{orderCode}(orderCode=${order.orderCode})}'|"
                    type="button">수정</button>
    </div>
        
</div> <!--/container2 -->
</body>
</html>
