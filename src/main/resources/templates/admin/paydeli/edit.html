<!--상부 컨테이너-->
<div class="container2">

    <!-- 상품 상세 내용-->
    <div class="text-center">
        <form th:object="${order}" th:action="@{/order/edit}" method="post">
            <div class="my-3">
                <label form="deliveryCode">배송번호</label>
                <input type="text" style="color: #9e9e9e" id="id" name="id" th:field="*{deliveryCode.deliveryCode}"/>
            </div>

            <div class="my-3">
                <label form="userName">주문회원</label>
                <input type="text" style="color: #9e9e9e" id="userName" name="userName"  th:field="*{id.id}"/>
            </div>
            <div class="my-3">
                <label form="userNo">수령인</label>
                <input type="text" id="userNo" name="userNo" th:field="*{orderRecipient}"/>
            </div>
              <div class="my-3">
                <label form="userPhone">연락처</label>
               <input type="text" id="userPhone" name="userPhone" th:field="*{orderRecipientphone}"/>
            </div>
            <div class="my-3">
                <label form="userPhone">수령처</label>
               <input type="text" id="userPhone" name="userPhone" th:field="*{destinationNickname}"/>
            </div>
            <div class="my-3">
                <label form="userPhone">우편번호</label>
               <input type="text" id="userPhone" name="userPhone" th:field="*{postalCode}"/>
            </div>
            <div class="my-3">
                <label form="userPhone">주소</label>
               <input type="text" id="userPhone" name="userPhone" th:field="*{address}"/>
            </div>
            <div class="my-3">
                <label form="userPhone">상세주소</label>
               <input type="text" id="userPhone" name="userPhone" th:field="*{detailedAddress}"/>
            </div>
            <div class="my-3">
                <label form="userPhone">배송메세지</label>
               <input type="text" id="userPhone" name="userPhone" th:field="*{orderMemo}"/>
            </div>
            

            <div class="my-3">
                <label form="userGrade">상태</label>
                <select  id="userGrade" name="userGrade" th:field="*{deliveryStatus}">
  					<option value="배송준비">배송준비</option>
 				    <option value="배송중">배송중</option>
                    <option value="배송완료">배송완료</option>
                </select>
                </div>
                
            <div class="my-3">
              <label form="userPhone">송장번호</label>
           		   <input type="text" id="invoiceNumber" name="userPhone" th:field="*{invoiceNumber}" oninput="validateInput()"/>
           		  
                    <div><span id="error-message" style="color: red; font-size: 8px;"></span></div>
            </div>
              
            <div class="my-3">
                <label form="userPhone">구매확정일</label>
          
               <input type="text" id="userPhone" name="userPhone" th:field="*{purchaseDate}"/>
            </div>
                

    		<div class="row">
    		   <button class="row_btn2"
                    th:onclick="|location.href='@{/order/list}'|"
                    type="button">목록</button>
                   
                  <button class="row_btn" type="submit" id="updateMember" onclick="return confirm('수정 사항을 저장하시겠습니까?')">저장</button>
    		</div>
    		
    
        </form>
    </div>
</div><!--/상부 컨테이너-->
